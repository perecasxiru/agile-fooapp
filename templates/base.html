<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>

    <link href="https://netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    {# Link any other .css or .js found in app static folder. #}
    <style>
        {# Add simple CSS style tweaks here. #}
    </style>
    <script>
        $(function () {
            {# Add page-load JavaScript here. #}
        });
    </script>
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
<div class="navbar navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <a href="{% url 'products' %}" class="brand">Products</a>
            {% if request.user.is_authenticated %}
                <ul class="nav">
                    <li><a href="{% url 'product_create' %}">Create a new Product</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ request.user.username }} <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <ul class="nav pull-right">
                    <li><a href="{% url 'login' %}">Log In</a></li>
                </ul>
            {% endif %}

        </div>
    </div>
</div>
<div class="content container">
    {% block main %}{% endblock main %}
</div>
</div>
</body>
</html>
