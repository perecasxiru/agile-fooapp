{% extends 'base.html' %}

{% block title %}
    Products
{% endblock title %}

{% block extra_head %}

    {% csrf_token %}
    <script type="text/javascript">
        // using jQuery
        var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();

        $(function () {
            $(".product-delete-link").on("click", function () {

                var delete_url = $(this).attr('data-delete-url');
                $.ajax({
                    url: delete_url,
                    type: 'DELETE',
                    headers: {"X-CSRFToken": csrftoken},
                    datatype: 'text',
                    success: function (response) {
                        if (response==="OK") {
                            window.location = "{% url 'products' %}";
                        } else {
                            alert('Delete failed.');
                        }
                        return false;
                    },
                    error: function () {
                        
                    }
                 });
                return false;
            });
        });
    </script>

{% endblock extra_head %}

{% block main %}
    <div class="row">
        <div class="span12">
            <h2 style="color:orangered">
                {{ product.name }}
            </h2>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }} â‚¬</p>
        </div>

        <div class="edit-controls">
            <i class="icon-pencil"></i>
            <a href="{% url 'product_edit' product.prod_id %}">Edit</a>
            <span class="inline-pad"></span>
            <i class="icon-trash"></i>
            <a class="product-delete-link" href="#"
               data-delete-url="{% url 'product_delete' product.prod_id %}">Delete</a>
        </div>
    </div>
{% endblock main %}
